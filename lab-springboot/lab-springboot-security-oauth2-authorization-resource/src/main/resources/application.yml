server:
  port: 9000

security:
 oauth2:
   resource:
     token-info-uri: http://localhost:8000/oauth/check_token
   client:
     access-token-uri: http://localhost:8000/oauth/token
     client-id: oauth2
     client-secret: oauth2 # 這裡必須是加密前的密鑰
     grant-type: authorization_code,password,refresh_token
     scope: all
